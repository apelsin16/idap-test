<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IDAP test</title>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside class="aside">
        <div class="avatar">
          <a href="#" class="avatar__link"></a>
          <div class="avatar-badge avatar-badge--active">2</div>
        </div>
        <nav class="navigation">
          <ul class="main-menu">
            <li class="main-menu__item main-menu__item--separator">
              <a href="#" class="main-menu__link main-menu__link--active">
                <svg viewBox="0 0 42 42" class="icon icon-active">
                  <use xlink:href="./images/sprite.svg#icon-limit"></use>
                </svg>
                Board
              </a>
            </li>
            <li class="main-menu__item main-menu__item--separator">
              <a href="#" class="main-menu__link">
                <svg viewBox="0 0 42 42" class="icon ">
                  <use xlink:href="./images/sprite.svg#icon-menu"></use>
                </svg>
                Projects
                <div class="menu-badge">9</div>
              </a>
            </li>
            <li class="main-menu__item main-menu__item--separator">
              <a href="#" class="main-menu__link">
                <svg viewBox="0 0 42 42" class="icon ">
                  <use xlink:href="./images/sprite.svg#icon-settings"></use>
                </svg>
                Settings
              </a>
            </li>
          </ul>        
          <ul class="account-menu">
            <li class="account-menu__item">
              <a href="#" class="account-menu__link">
                  <svg viewBox="0 0 42 42" class="icon ">
                    <use xlink:href="./images/sprite.svg#icon-physics"></use>
                  </svg>
                Upgrade
                <div class="menu-badge menu-badge--active menu-badge--upgrade">3</div>
              </a>
            </li>
            <li class="account-menu__item main-menu__item--separator">
              <a href="#" class="account-menu__link account-menu__link--active">
                  <svg viewBox="0 0 42 42" class="icon icon--rotate  icon-active">
                    <use xlink:href="./images/sprite.svg#icon-logout"></use>
                  </svg>
                Logout
              </a>
            </li>
            </ul>
        </nav>
      </aside>
      <div class="main">
        <header class="main__header">
          <div class="left-side">
            <button class="round-button round-button--red">
              <svg viewBox="0 0 42 42" class="round-button__icon round-button__icon--rotateY">
                <use xlink:href="./images/sprite.svg#icon-refresh-button"></use>
              </svg>
            </button>
            <button class="ellipse-button">Dashboard</button>
          </div>
          <div class="right-side">
            <button class="round-button round-button--green">
              <svg viewBox="0 0 20 20"  class="round-button__icon round-button__icon--rotate">
                <use xlink:href="./images/sprite.svg#icon-arrow-right"></use>
              </svg>
            </button>
            <button class="ellipse-button  users-online">
              5 users online
            </button>
          </div>
        </header>    
        <main>
          <ul class="tabs">
            <li class="tabs__item">
              <a class="tabs__link  tabs__link--clock" href="#">                
                Active Projects
                <div class="tabs__badge">9</div>
              </a>
            </li>
            <li class="tabs__item">
              <a class="tabs__link tabs__link--messenger" href="#">
                Messenger
                <div class="tabs__badge tabs__badge--active">2</div>
              </a>
            </li>
            <li class="tabs__item">
              <form>
                <input type="text" placeholder="Search Project, User, Task, etc...">
              </form>
            </li>
          </ul>
        </main>
      </div>  
    </div>
    
    <script src="js/scripts.min.js"></script>
  </body>
</html>
